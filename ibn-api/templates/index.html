<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBN Blockchain Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">IBN Blockchain Asset Management</h1>
            <p class="text-gray-600">Hyperledger Fabric Network Dashboard</p>
            <div id="networkStatus" class="mt-4"></div>
        </div>

        <!-- Stats Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Assets</h3>
                <p id="totalAssets" class="text-3xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Transactions</h3>
                <p id="totalTransactions" class="text-3xl font-bold text-green-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Success Rate</h3>
                <p id="successRate" class="text-3xl font-bold text-purple-600">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Active Users</h3>
                <p id="activeUsers" class="text-3xl font-bold text-orange-600">-</p>
            </div>
        </div>

        <!-- Create Asset Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Asset</h2>
            <form id="createAssetForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Asset ID</label>
                    <input type="text" id="assetId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                    <select id="color" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select Color</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="gold">Gold</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Size</label>
                    <input type="number" id="size" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Owner</label>
                    <input type="text" id="owner" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Appraised Value</label>
                    <input type="number" id="appraisedValue" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Create Asset
                    </button>
                </div>
            </form>
            <div id="createResult" class="mt-4"></div>
        </div>

        <!-- Assets List -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Assets</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Asset ID</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Color</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Size</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Owner</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Value</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Status</th>
                        </tr>
                    </thead>
                    <tbody id="assetsTableBody">
                        <!-- Assets will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Recent Transactions</h2>
            <div id="transactionsList">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load network status
                const networkResponse = await axios.get(`${API_BASE}/network/health`);
                const networkStatus = document.getElementById('networkStatus');
                if (networkResponse.data.success) {
                    networkStatus.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <span class="text-green-600 font-medium">Network Online</span>
                        </div>
                    `;
                } else {
                    networkStatus.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                            <span class="text-red-600 font-medium">Network Offline</span>
                        </div>
                    `;
                }

                // Load dashboard stats
                const statsResponse = await axios.get(`${API_BASE}/dashboard/stats`);
                if (statsResponse.data.success) {
                    const stats = statsResponse.data.data;
                    document.getElementById('totalAssets').textContent = stats.assets.total;
                    document.getElementById('totalTransactions').textContent = stats.transactions.total;
                    document.getElementById('successRate').textContent = stats.transactions.success_rate + '%';
                    document.getElementById('activeUsers').textContent = stats.top_owners.length;
                }

                // Load assets
                await loadAssets();
                
                // Load transactions
                await loadTransactions();

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Load assets
        async function loadAssets() {
            try {
                const response = await axios.get(`${API_BASE}/assets/`);
                const tbody = document.getElementById('assetsTableBody');
                
                if (response.data.success && response.data.data.length > 0) {
                    tbody.innerHTML = response.data.data.map(asset => `
                        <tr class="border-b">
                            <td class="px-4 py-2 font-medium">${asset.asset_id}</td>
                            <td class="px-4 py-2">
                                <span class="inline-block w-4 h-4 rounded-full mr-2" style="background-color: ${asset.color}"></span>
                                ${asset.color}
                            </td>
                            <td class="px-4 py-2">${asset.size}</td>
                            <td class="px-4 py-2">${asset.owner}</td>
                            <td class="px-4 py-2">$${asset.appraised_value.toLocaleString()}</td>
                            <td class="px-4 py-2">
                                <span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                                    ${asset.status}
                                </span>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">No assets found</td></tr>';
                }
            } catch (error) {
                console.error('Error loading assets:', error);
            }
        }

        // Load transactions
        async function loadTransactions() {
            try {
                const response = await axios.get(`${API_BASE}/transactions/?limit=5`);
                const container = document.getElementById('transactionsList');
                
                if (response.data.success && response.data.data.length > 0) {
                    container.innerHTML = response.data.data.map(tx => `
                        <div class="border-b pb-4 mb-4 last:border-b-0">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="font-medium text-gray-800">${tx.function_name}</h4>
                                    <p class="text-sm text-gray-600">TX ID: ${tx.tx_id}</p>
                                    <p class="text-xs text-gray-500">${new Date(tx.timestamp).toLocaleString()}</p>
                                </div>
                                <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                    tx.status === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                }">
                                    ${tx.status}
                                </span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="text-gray-500 text-center py-8">No transactions found</p>';
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        // Create asset form handler
        document.getElementById('createAssetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                asset_id: document.getElementById('assetId').value,
                color: document.getElementById('color').value,
                size: parseInt(document.getElementById('size').value),
                owner: document.getElementById('owner').value,
                appraised_value: parseInt(document.getElementById('appraisedValue').value)
            };

            try {
                const response = await axios.post(`${API_BASE}/assets/`, formData);
                const resultDiv = document.getElementById('createResult');
                
                if (response.data.success) {
                    resultDiv.innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                            Asset created successfully! TX ID: ${response.data.tx_id}
                        </div>
                    `;
                    document.getElementById('createAssetForm').reset();
                    await loadDashboard(); // Refresh data
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            Error: ${response.data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('createResult').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        Error creating asset: ${error.message}
                    </div>
                `;
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);

        // Initial load
        loadDashboard();
    </script>
</body>
</html>
