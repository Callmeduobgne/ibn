version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ibn-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ibn_blockchain
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ibn-network
      - deployment-package_fabric

  flask-api:
    build: .
    container_name: ibn-flask-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/ibn_blockchain?authSource=admin
      - FLASK_ENV=development
      - BLOCKCHAIN_NETWORK=deployment-package_fabric
    volumes:
      - ./config:/app/config
      - ../deployment-package/crypto-config:/app/config/crypto
      - ../deployment-package/chaincode:/app/chaincode
    depends_on:
      - mongodb
    networks:
      - ibn-network
      - deployment-package_fabric

  mongo-express:
    image: mongo-express:latest
    container_name: ibn-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - ibn-network

volumes:
  mongodb_data:

networks:
  ibn-network:
    driver: bridge
  deployment-package_fabric:
    external: true
